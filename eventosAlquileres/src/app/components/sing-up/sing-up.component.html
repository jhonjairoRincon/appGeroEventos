<div class="container">
    <div class="card mt-4 row col-md-4 mx-auto">
        <div class="card-header ">
            Registro
        </div>
        <div class="card-body ">
            <form (submit)="singUp()">
                <div class="form-group">
                    <input class="form-control m-2" [(ngModel)]="user.email" name="email" type="text"
                        placeholder="Email" required autofocus>
                </div>
                <div class="form-group">
                    <input class="form-control m-2" [(ngModel)]="user.password" name="password" type="password"
                        placeholder="Password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block mx-auto">Registrar</button>

            </form>



        </div>
    </div>
</div>
